services:
  - type: web
    name: calendar-oauth
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn oauth_server:app
    plan: free

  - type: worker
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_calendar_bot.py
    plan: free
